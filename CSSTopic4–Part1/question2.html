<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        tr:first-child {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Month</td>
            <td>Sales</td>
        </tr>
        <tr>
            <td>January </td>
            <td>$ 50,000.00</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$ 10,000.00</td>
        </tr>
        <tr>
            <td>March</td>
            <td>$ 85,000.00</td>
        </tr>
        <tr>
            <td>April</td>
            <td>$ 56,000.00</td>
        </tr>
        <tr>
            <td>May</td>
            <td>$ 98,000.00</td>
        </tr>
    </table>
</body>
</html>
