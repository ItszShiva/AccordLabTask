<!DOCTYPE html>
<html>
<head>
    <title>Job Application Form</title>
</head>
<body>
    <h1>Job Application Form</h1>
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required> Male
        <input type="radio" id="female" name="gender" value="female" required> Female<br><br>

        <label for="resume">Resume:</label>
        <input type="file" id="resume" name="resume" required><br><br>

        <label for="skills">Skills:</label><br>
        <input type="checkbox" id="DotNet" name="skills" value="DotNet"> DotNet
        <input type="checkbox" id="java" name="skills" value="Java"> Java
        <input type="checkbox" id="C++" name="skills" value="C++"> C++<br><br>

        <label for="education">Highest Education:</label>
        <input type="text" id="education" name="education" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="number" id="phone" name="phone" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="password">Confirm Password:</label>
        <input type="password" id="ConfirmPassword" name="password" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
