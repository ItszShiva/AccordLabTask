<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Logo</title>
    <style>
        .fblogo {
            width: 300px;
            height: 300px;
            background-color: #3b5998;
            border-radius: 10px;
            position: relative;
            
        }
        .ficon{
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: white;
            position: absolute;
            top: 0px;
            right: 60px;
            font-size: 400px;
        }

    </style>
</head>
<body>
<div class="fblogo">
    <div class="ficon">f</div>
</div>
</body>
</html>
